<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto+Mono&display=swap" rel="stylesheet">
  <title>Math Game</title>
</head>

<body id="body-game">
  <div class="container container-game">
    <div class="container">
      <h2 class="title">+ - MATH GAME &times; &divide;</h2>
      <div class="card text-center">
        <div class="card-header" id="timer">
          <p><span id="time">10</span><br>Secs remaining</p>
        </div>
        <div class="card-body game-content">
          <div class="game-questions" id="questions">
            <p><span id="num1"></span><span id="method">+</span><span id="num2"></span></p>
          </div>
          <div class="input">
            <input type="number" id="playerAnswer">
          </div>
          <div class="text">
            <p>Select operator:</p>
          </div>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary btn-operator" id="add">+</button>
            <button type="button" class="btn btn-secondary btn-operator" id="sub">-</button>
            <button type="button" class="btn btn-secondary btn-operator" id="mult">&times;</button>
            <button type="button" class="btn btn-secondary btn-operator" id="div">&divide;</button>
          </div>
          <div class="text">
            <p>Select range:</p>
          </div>
          <div class="form-check form-check-inline">
            <input class="range form-check-input" type="radio" name="rangeOptions" id="less10" value="10" checked>
            <label class="form-check-label">≤10</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="range form-check-input" type="radio" name="rangeOptions" id="less20" value="20">
            <label class="form-check-label">≤20</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="range form-check-input" type="radio" name="rangeOptions" id="less30" value="30">
            <label class="form-check-label">≤30</label>
          </div>
          <div class="start">
            <button type="button" class="btn btn-success" id="play">Play</button>
          </div>
        </div>
        <div class="card-footer" id="footer">
          <div class="row score-section">
            <div class="col-lg-6 current-score-section">
              <p class="score current-score-title">Current Score: <span id="current-score"></span></p>
            </div>
            <div class="col-lg-6 high-score-section">
              <p class="score current-score-title">High Score: <span id="high-score"></span></p>
            </div>

          </div>
        </div>
      </div>

    </div>

  </div>

  <!-- Optional JavaScript -->
  <script src="app.js">

  </script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
